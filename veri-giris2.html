<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veri Giriş</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Veri Giriş</h1>
        <form id="veriFormu">
            <label for="tur">Atık Türü:</label>
            <select id="tur" required>
                <option value="Kağıt">Kağıt</option>
                <option value="Plastik">Plastik</option>
                <option value="Cam">Cam</option>
                <option value="Metal">Metal</option>
                <option value="Pil ve Elektronik">Pil ve Elektronik</option>
            </select>

            <label for="kilo">Kilo:</label>
            <input type="number" id="kilo" required>

            <button type="submit">Kaydet</button>
        </form>
        <button onclick="geriDon()">Ana Sayfa</button>
    </div>

    <script src="veri-giris.js"></script>
</body>
</html>
